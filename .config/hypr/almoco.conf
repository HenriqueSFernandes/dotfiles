source = $HOME/.config/hypr/mocha.conf

$accent = $blue
$accentAlpha = $blueAlpha
$font = JetBrainsMono Nerd Font
$text = Fui mijar

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  # path = $HOME/.config/background
	path = screenshot
  blur_passes = 1
  color = $base
}

